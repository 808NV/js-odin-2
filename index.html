<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>
    <button class="button" onclick="
      playGame('rock');
    "><img src="rock-emoji.png" class="img"></button>

    <button class="button" onclick="
      playGame('paper');
    "><img src="paper-emoji.png" class="img"></button>

    <button class="button" onclick="
      playGame('scissors');
    "><img src="scissors-emoji.png" class="img"></button>

    <p class="js-result result">you win</p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="code.js">
    </script>

  </body>
</html>
